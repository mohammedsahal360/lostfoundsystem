<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - LF System</title>
</head>
<body>
    <header>
        <nav>
            <h4>Find your Item</h4>
            <ul class="deskitem">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
            </ul>
            <button onclick="listopen()" class="dropbtn" id="dropdown-toggle">&#9776;</button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="index.html">Home</a><hr>
                <a href="#">About</a><hr>
                <a href="login.html">Login</a><hr>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4" style="width: 300px;">
            <h4 class="text-center">Login</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="user_id" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <p id="login-message" class="mt-3 text-center text-danger" style="display: none;"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
