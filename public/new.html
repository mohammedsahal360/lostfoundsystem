<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Upload Found Item</title>
</head>
<body>
    <header>
        <nav>
            <h4>Upload Found Item</h4>
            <ul class="deskitem">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <button onclick="listopen()" class="dropbtn" id="dropdown-toggle">&#9776;</button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="index.html">Home</a><hr>
                <a href="#">Login</a><hr>
                <a href="#">About</a><hr>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Enter Details of the Found Item</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" required>
            </div>
            <div class="mb-3">
                <label for="itemColour" class="form-label">Color</label>
                <input type="text" class="form-control" id="itemColour" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="itemSize" class="form-label">Size</label>
                <input type="text" class="form-control" id="itemSize" required>
            </div>
            <div class="mb-3">
                <label for="itemMaterial" class="form-label">Material</label>
                <input type="text" class="form-control" id="itemMaterial" required>
            </div>
            <div class="mb-3">
                <label for="others" class="form-label">Any other details about device</label>
                <input type="text" class="form-control" id="others" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

       
</body>
</html>
